<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Backbone.js Brewmaster</title>

		<!-- <link href="vendor/distribution/templates/bootstrap.css" rel="stylesheet"> -->
		<!-- <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet"> -->
		<link href="css/old_rasputin.css" rel="stylesheet">
		
		<!-- <link rel="stylesheet" href="bower_components/todomvc-common/base.css"> -->
	</head>
	<body>
		<section id="brewmasterapp">
			<header>
				<h1>Brewmaster</h1>
			<header>
			<section id="main">
				<ul id="beverage-list"></ul>
			</section>
			<section id="edit-beverage">
			</section>
		</section>
		
		<script id="model-edit-template" type="text/x-handlebars-template">
			<div id="form-container">
			</div>
			<button type="button" id="save-button">Save</button>
		</script>
		
		<script id="beverage-row-template" type="text/x-handlebars-template">
				<td><img height="32" src={{image.dataURL}}></td>
				<td>{{name}}</td>
				<td>{{producer.name}}</td>
				<td>{{abv}}</td>
				<td>{{ibu}}</td>
		</script>		
		
		<script id="model-list-template" type="text/x-handlebars-template">
			<div id="table">
				<table class="table">
					<thead>
					  <tr>
						{{#each this}}
							<th>{{this}}</th>
						{{/each}}
					  </tr>
					</thead>
					<tbody id="table-body">
					</tbody>
				</table>
			</div>
		</script>
		
		<script id="file-upload-template" type="text/x-handlebars-template">
			<div class="fileUploadView">
				<div>
					<img id="image-preview" class="or-image-preview" src={{image.dataURL}}>
				</div>
			  <input id="fileUpload" name="file" type="file"/>
			</div>
		</script>
		
		<script src="bower_components/jquery/jquery.js"></script>
		<script src="bower_components/underscore/underscore.js"></script>
		<script src="bower_components/handlebars/handlebars.js"></script>
		<script src="bower_components/backbone/backbone.js"></script>
		<script src="bower_components/backbone.relational/backbone-relational.js"></script>
		<script src="bower_components/backbone.stickit/backbone.stickit.js"></script>
		<script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>
				
		<script src="vendor/distribution/backbone-forms.js"></script>
		<!-- <script src="vendor/distribution/templates/bootstrap-3.0.js"></script> -->

		<script src="js/models/beverage.js"></script>
		<script src="js/models/beverage_style.js"></script>
		<script src="js/models/beverage_type.js"></script>
		<script src="js/models/keg_type.js"></script>
		<script src="js/models/producer.js"></script>
		<script src="js/models/settings.js"></script>
		<script src="js/models/tap_entry.js"></script>
		
		<script src="js/collections/beverages.js"></script>
		<script src="js/collections/beverage_styles.js"></script>
		<script src="js/collections/beverage_types.js"></script>
		<script src="js/collections/keg_types.js"></script>
		<script src="js/collections/producers.js"></script>
		<script src="js/collections/settings.js"></script>
		<script src="js/collections/tap_entry.js"></script>
		
		<script src="js/views/form-view.js"></script>
		<script src="js/views/list-view.js"></script>
		<script src="js/views/beverages-view.js"></script>
		<script src="js/views/image.js"></script>
		<script src="js/views/app-view.js"></script>
		
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
		
	</body>
</html>
